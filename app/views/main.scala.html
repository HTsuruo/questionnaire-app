@(title: String)(content: Html)

<!DOCTYPE html>

<html lang="en">
    <head>
        <title>@title</title>
        <meta name="viewport" content="width=device-width">
        <link rel="stylesheet" media="screen" href="@routes.Assets.versioned("stylesheets/main.css")">
        <link rel="stylesheet" media="screen" href="@routes.Assets.versioned("bootstrap/css/bootstrap.css")">
        <link rel="shortcut icon" type="image/png" href="@routes.Assets.versioned("images/favicon.png")">
        <script src="@routes.Assets.versioned("javascripts/jquery-1.11.3.min.js")" type="text/javascript"></script>
        <script src="@routes.Assets.versioned("javascripts/hello.js")" type="text/javascript"></script>
        <script src="@routes.Assets.versioned("bootstrap/js/bootstrap.min.js")" type="text/javascript"></script>
    </head>
    <body>
    	<div class="container" style="margin-top:-50px;">
    		<div class="row">
    			<div class="col-xs-12">
       		 		@content
       		 	</div>
    		</div><!-- /.row -->
   		</div><!-- /.container -->
    </body>
</html>

<script type="text/javascript">
$(function(){
	$("tr.q").click(function(){
		$(this).siblings().removeClass("warning");
		$("input[type='radio']",this).prop('checked',true);
		$(this).addClass("warning");
	});
});
</script>
